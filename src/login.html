<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Login</title>
</head>
<body class="bg-[#2C3231] w-full h-dvh min-h-dvh flex items-center justify-center ">

    <div class="bg-[#1D2120] fixed top-0 w-full flex justify-center lg:justify-start items-center p-5 h-1/8">
        <img src="./img/cat.png" alt="catlog">
    </div>

    <div class="w-full h-full lg:grid-cols-2 lg:grid">
        <div class="lg:flex items-center justify-center hidden">
            <div class="w-full h-full flex flex-col gap-y-8 items-center
            justify-center">
                <img src="./img/LOGO-2x.png"></img>
            </div>
        </div>
        <div class="w-full h-full flex items-center justify-center">
            <div class="w-full h-7/8 flex flex-col items-center justify-between gap-y-3 md:w-fit md:h-fit md:p-12 md:rounded-2xl">
                <div class="w-full p-4 flex flex-row justify-center
                items-center mb-8 md:p-0 md:flex-col lg:hidden">
                    <img src="./img/LOGO.png" class="w-60"></img>
                </div>
                <div class="w-full p-4 flex flex-row justify-center
                items-center text-white font-bold text-3xl">LOGIN</div>
                <div class="w-full flex flex-col items-center gap-y-6 p-8">
                    <div class="w-full relative flex justify-end items-center
                    md:w-80">
                        <input placeholder="USUARIO" class="w-full text-xl px-6 bg-[#2C3231]
                        rounded-full p-2 outline-0 border-2 border-whit
                        placeholder:text-[#879597] focus:bg-slate-500
                        md:text-base" />
                    </div>
                    <div class="w-full relative flex justify-end items-center">
                        <input type="password" placeholder="SENHA" class="w-full text-lg px-6 bg-[#2C3231]
                        rounded-full p-2 outline-0 border-2 border-whit
                        placeholder:text-[#879597] focus:bg-slate-500
                        md:text-base" />
                    </div>
                </div>
                <div class="flex flex-col justify-end mb-24 md:mb-0">
                    <button class="select-none text-xl font-bold mt-8 rounded-full p-3 
                    bg-[#AA4F66] text-white  hover:bg-blue-700
                    active:bg-blue-500">ENTRAR</button>
                    <button class="select-none text-base font-bold mt-6 rounded-full p-3 
                    bg-white text-black hover:bg-blue-700
                    active:bg-blue-500">N√ÉO SOU CADASTRADO</button>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
